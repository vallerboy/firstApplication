<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org/">
<head>
    <title>Title</title>
</head>
<body>
  <center><span th:text="${info}"></span></center>

  <br/>

  <form th:action="@{/register}" method="post" th:object="${registerForm}">
      Login: <input type="text" th:field="*{login}" th:name="login"/><p></p>
      Hasło: <input type="password" th:field="*{password}" th:name="password"/><p></p>
      Powtórz hasło: <input type="password"  th:field="*{passwordRepeat}" th:name="passwordRepeat"/><p></p>
      <input type="submit" value="Wyslij"/>
  </form>
</body>
</html>
